<ion-content>
  <ion-header style='background-color: #3e4f85;' class='text-light'>
    <ion-grid>
      <ion-row>
        <ion-col  size='2' >
          <img src="../../assets/Logo-Colegios/sigloXXI-logo.png" height="20" alt="Logo">
        </ion-col>
        <ion-col>
          <ion-title class="mt-1" style="font-size: small; color: rgb(163, 157, 157) !important; " >Unidad Educativa Colegio Siglo XXI</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <ion-header style='background-color: #3f51b5;' class="text-light " >
    <ion-grid>
      <ion-row>
        <ion-col class="text-center pt-0 " >
          <img src="../../assets/pulgar.png" width="100" height="80" class="rounded-circle" alt="reloj">
           <br>
          <ion-title class='pl-5 pr-5 mb-0 ' >
           Agregar transferencia   
         </ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <ion-grid>
    <form>
      <ion-row class="mt-2">
        <ion-col size='2' >
          <select class="form-control rounded-pill" >
            <option value="">V</option>
            <option value="">E</option>
            <option value="">P</option>
          </select>
        </ion-col>
        <ion-col size='10' >
          <input type="text" class="form-control rounded-pill" placeholder="Cedula" >
          <span style='font-size:x-small;' class="pl-1" >Cedula del titular de la cuenta emisora</span>
        </ion-col>
      </ion-row>
      <ion-row class="mt-2" >
        <ion-col >
          <input type="text" class="form-control rounded-pill" placeholder="Nombre" >
          <span style='font-size:x-small;' class="pl-1" >Nombre del titular de la cuenta emisora</span>
        </ion-col>
      </ion-row>
      <ion-row class="mt-2" >
        <select class="form-control rounded-pill" >
          <option selected disabled>Banco emisor</option>
          <option value=""> Banco de Venzuela </option>
          <option value=""> Banesco </option>
          <option value=""> Banco Caroni </option>
        </select>
      </ion-row>
      <ion-row class="mt-2" >
        <ion-col size='7' >
          <input type="text" class="form-control rounded-pill" placeholder="Nro de referencia" >
        </ion-col>
        <ion-col size='5' >
          <input type="date" class="form-control rounded-pill" name="" id="">
        </ion-col>
      </ion-row>
      <ion-row class="mt-2">
        <ion-col>
          <input type="text" class='form-control rounded-pill' placeholder="Monto" >
        </ion-col>
      </ion-row>
      <ion-row class="mt-4" >
        <ion-col>
          <button class='btn rounded-pill text-light ' style="background-color:#3f51b5; width: 60% !important; display:block; margin-left: auto;  margin-right: auto; "  > Agregar </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button class='btn rounded-pill btn-secondary ' style="width: 60% !important; display:block; margin-left: auto;  margin-right: auto; "  > Regresar </button>
        </ion-col>
      </ion-row>
    </form>
    </ion-grid>
</ion-content>
