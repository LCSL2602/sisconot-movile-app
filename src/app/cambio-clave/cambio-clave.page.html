<ion-content>
  <form>
    <ion-grid id='container' >
    <ion-row>
      <ion-col>
        <img src="../../assets/candado.png" width="350" height="240" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style=" color: #3f51b5 !important;" class="text-center" >
        <ion-label>
          <b>
            A continuación ingresa la nueva contraseña
          </b>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col >
        <div >
          <ion-input class="rounded-pill borderInput anchoAdecuadoParaInput centrado form-control  pl-2 " type='password' placeholder='Nueva contraseña' ></ion-input>
        </div>
      </ion-col>
    </ion-row>      
    <ion-row class="mt-3" >
      <ion-col >
        <div>
          <ion-input class="rounded-pill borderInput anchoAdecuadoParaInput centrado form-control pl-2 " type='password' placeholder='Confirmación contraseña' ></ion-input>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="mt-4" >
      <ion-col>
        <button class="btn rounded-pill text-light anchoAdecuado " style="background-color: #3f51b5 !important;" > Continuar </button>
      </ion-col>
    </ion-row>
    <ion-row class="mt-1" >
      <ion-col>
        <button class="btn btn-secondary rounded-pill text-light anchoAdecuado " > Atras </button>
      </ion-col>
    </ion-row>  
  </ion-grid>
</form>
</ion-content>
