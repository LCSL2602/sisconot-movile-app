<ion-content>
<ion-header style='background-color: #3e4f85;' class='text-light'>
  <ion-grid>
    <ion-row>
      <ion-col  size='2' >
        <img src="../../assets/Logo-Colegios/sigloXXI-logo.png" height="20" alt="Logo">
      </ion-col>
      <ion-col>
        <ion-title class="mt-1" style="font-size: small; color: rgb(163, 157, 157) !important; " >Unidad Educativa Colegio Siglo XXI</ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-header style='background-color: #3f51b5;' class="text-light " >
  <ion-grid>
    <ion-row>
      <ion-col class="text-center pt-0 " >
        <img src="../../assets/correcto.png" width="100" height="80" class="rounded-circle" alt="reloj">
        <br>
        <ion-label class='pl-5 pr-5 mb-0 ' >
            <b>
              Seleccione cuentas a pagar para 
            </b>
        </ion-label>
        <br>
        <ion-label class='pl-5 pr-5 mb-0 ' >
          <b>
            Luis Carlos Sulbaran Lugo
          </b>
      </ion-label>
      <br>
      <ion-label style='font-size:small !important' class='pl-3' >
        A continuaci√≥n, deberas seleccionar los conceptos que desea cancelar para procesar el pago
      </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

  <ion-item>
    <table class='table' >
      <thead>
        <tr>
          <th class='text-center' style="font-size: small !important" >
            Nro Cuota
          </th>
          <th class='text-center' style="font-size: small !important" >
            Concepto
          </th>
          <th class='text-center' style="font-size: small !important" >
            Fecha de vencimiento
          </th>
          <th class='text-center' style="font-size: small !important" >
            Monto
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of datosDePrueba;  index as i"  >
          <td class="text-center" style="font-size: small !important;" >
            {{i+1}}
          </td>
          <td class="text-center" style="font-size: small !important;" >
            {{item.concepto}}
          </td>
          <td class="text-center" style="font-size: small !important;" >
            {{item.fechaVencimiento}}
          </td>
          <td class="text-center" style="font-size: small !important;" >
            {{item.monto}}
          </td>
          <td class="text-center" style="font-size: small !important;" >
            <form action="">
              <input class="" type="checkbox" name="" id="">
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </ion-item>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button class='btn rounded-pill text-light ' style="background-color:#3f51b5; width: 60% !important; display:block; margin-left: auto;  margin-right: auto; "  > Continuar </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button class='btn rounded-pill btn-secondary ' style="width: 60% !important; display:block; margin-left: auto;  margin-right: auto; "  > Regresar </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
