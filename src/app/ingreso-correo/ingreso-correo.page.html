<ion-content>
  <form>
    <ion-grid id='container' >
    <ion-row>
      <ion-col class="ml-3" >
        <img src="../../assets/mail.png" width="300" height="250" alt="">
        <p style="color:#3f51b5 ;" >
          <b>
            Ingresa tu correo para que te llegue un codigo de confirmación
          </b>
        </p>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col >
        <div >
          <ion-input class="rounded-pill borderInput anchoAdecuadoParaInput centrado form-control  pl-2 " type='mail' placeholder='Ingresar correo ' ></ion-input>
        </div>
      </ion-col>
    </ion-row>      
    <ion-row class="mt-3" >
      <ion-col >
        <div>
          <ion-input class="rounded-pill borderInput anchoAdecuadoParaInput centrado form-control pl-2 " type='mail' placeholder='Confirmación correo ' ></ion-input>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="mt-4" >
      <ion-col>
        <button class="btn rounded-pill text-light anchoAdecuado " style="background-color: #3f51b5 !important;" > Continuar </button>
      </ion-col>
    </ion-row>
    <ion-row class="mt-1" >
      <ion-col>
        <button class="btn btn-secondary rounded-pill text-light anchoAdecuado " > Atras </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
